<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Risklytics</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', Arial, sans-serif;
      margin: 0;
      background: #f7f7f7;
      color: #222;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #222;
      color: #fff;
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .logo {
      font-size: 2rem;
      font-weight: bold;
      letter-spacing: 2px;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 1rem;
      font-weight: 500;
      transition: color 0.2s;
    }
    nav a:hover {
      color: #ff6f61;
    }
    .header-right {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    #searchInput {
      padding: 0.5rem;
      border-radius: 20px;
      border: none;
      outline: none;
      font-size: 1rem;
      width: 140px;
      transition: width 0.3s;
    }
    #searchInput:focus {
      width: 200px;
    }
    .cart-icon {
      cursor: pointer;
      font-size: 1.3rem;
      position: relative;
    }
    #cart-count {
      background: #ff6f61;
      color: #fff;
      border-radius: 50%;
      padding: 2px 7px;
      font-size: 0.9rem;
      position: absolute;
      top: -10px;
      right: -15px;
    }
    #home {
      background: linear-gradient(120deg, #ff6f61 0%, #ffb88c 100%);
      color: #fff;
      text-align: center;
      padding: 5rem 2rem 3rem 2rem;
    }
    #home h1 {
      font-size: 3rem;
      margin-bottom: 1.5rem;
      font-weight: 700;
    }
    #home button {
      background: #fff;
      color: #ff6f61;
      border: none;
      padding: 0.8rem 2rem;
      border-radius: 30px;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      transition: background 0.2s, color 0.2s;
    }
    #home button:hover {
      background: #ff6f61;
      color: #fff;
    }
    #products {
      padding: 3rem 2rem;
      background: #fff;
    }
    #products h2 {
      text-align: center;
      font-size: 2.2rem;
      margin-bottom: 2rem;
    }
    #filters {
      text-align: center;
      margin-bottom: 2rem;
    }
    #filters button {
      background: #ffb88c;
      color: #222;
      border: none;
      margin: 0 0.5rem;
      padding: 0.6rem 1.5rem;
      border-radius: 20px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }
    #filters button:hover {
      background: #ff6f61;
      color: #fff;
    }
    #product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 2rem;
      margin-top: 1rem;
    }
    .product-card {
      background: #f7f7f7;
      border-radius: 16px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.07);
      padding: 1.5rem;
      text-align: center;
      transition: transform 0.2s;
    }
    .product-card:hover {
      transform: translateY(-5px) scale(1.03);
      box-shadow: 0 4px 20px rgba(0,0,0,0.13);
    }
    .product-card img {
      width: 100%;
      max-width: 140px;
      border-radius: 12px;
      margin-bottom: 1rem;
    }
    .product-card h3 {
      margin: 0.5rem 0;
      font-size: 1.2rem;
      font-weight: 600;
    }
    .product-card p {
      margin: 0.5rem 0;
      color: #555;
      font-size: 0.95rem;
    }
    .product-card .price {
      color: #ff6f61;
      font-weight: bold;
      font-size: 1.1rem;
      margin-bottom: 0.7rem;
    }
    .product-card button {
      background: #ff6f61;
      color: #fff;
      border: none;
      padding: 0.5rem 1.2rem;
      border-radius: 20px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .product-card button:hover {
      background: #222;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 200;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      overflow: auto;
      background: rgba(0,0,0,0.4);
      justify-content: center;
      align-items: center;
    }
    .modal.show {
      display: flex;
    }
    .modal-content {
      background: #fff;
      margin: auto;
      padding: 2rem;
      border-radius: 16px;
      width: 90%;
      max-width: 400px;
      position: relative;
      box-shadow: 0 4px 24px rgba(0,0,0,0.18);
    }
    .close {
      position: absolute;
      top: 1rem;
      right: 1rem;
      font-size: 2rem;
      color: #ff6f61;
      cursor: pointer;
    }
    #cart-items {
      margin-bottom: 1rem;
    }
    #total-price {
      font-weight: bold;
      font-size: 1.1rem;
      text-align: right;
      color: #ff6f61;
    }
    footer {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 2rem 1rem 1rem 1rem;
      margin-top: 3rem;
    }
    .social-icons span {
      font-size: 1.5rem;
      margin: 0 0.5rem;
      cursor: pointer;
      transition: color 0.2s;
    }
    .social-icons span:hover {
      color: #ffb88c;
    }
    @media (max-width: 600px) {
      header, #products, #home {
        padding: 1rem;
      }
      .logo {
        font-size: 1.3rem;
      }
      #home h1 {
        font-size: 2rem;
      }
      #products h2 {
        font-size: 1.3rem;
      }
      .modal-content {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Risklytics</div>
    <nav>
      <a href="#home">Home</a>
      <a href="#products">Products</a>
      <a href="#contact">Contact</a>
    </nav>
    <div class="header-right">
      <input type="text" id="searchInput" placeholder="Search..." />
      <div class="cart-icon" onclick="toggleCart()">üõí <span id="cart-count">0</span></div>
    </div>
  </header>

  <section id="home">
    <h1>Style Redefined</h1>
    <button onclick="document.getElementById('products').scrollIntoView({behavior: 'smooth'})">Shop Now</button>
  </section>

  <section id="products">
    <h2>Our Collection</h2>
    <div id="filters">
      <button onclick="filterProducts('All')">All</button>
      <button onclick="filterProducts('T-Shirt')">T-Shirts</button>
      <button onclick="filterProducts('Hoodie')">Hoodies</button>
      <button onclick="filterProducts('Jeans')">Jeans</button>
    </div>
    <div id="product-grid"></div>
  </section>

  <section id="contact" style="background:#f7f7f7; padding:2rem;">
    <h2>Contact Us</h2>
    <form id="contact-form" style="max-width:400px;margin:auto;">
      <input type="text" placeholder="Your Name" required style="width:100%;margin-bottom:1rem;padding:0.5rem;border-radius:8px;border:1px solid #ccc;">
      <input type="email" placeholder="Your Email" required style="width:100%;margin-bottom:1rem;padding:0.5rem;border-radius:8px;border:1px solid #ccc;">
      <textarea placeholder="Message" required style="width:100%;margin-bottom:1rem;padding:0.5rem;border-radius:8px;border:1px solid #ccc;"></textarea>
      <button type="submit" style="background:#ff6f61;color:#fff;border:none;padding:0.7rem 2rem;border-radius:20px;font-size:1rem;cursor:pointer;">Send</button>
    </form>
    <div id="contact-success" style="display:none;text-align:center;color:#ff6f61;margin-top:1rem;">Thank you for contacting us!</div>
  </section>

  <div id="cart-modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="toggleCart()">&times;</span>
      <h2>Your Cart</h2>
      <div id="cart-items"></div>
      <div id="total-price"></div>
    </div>
  </div>

  <footer>
    <p>¬© 2025 Urban Threads</p>
    <div class="social-icons">
      <span title="Facebook">üìò</span>
      <span title="Twitter">üê¶</span>
      <span title="Instagram">üì∏</span>
    </div>
  </footer>

  <script>
    // Sample products
    const products = [
      { id: 1, name: "Classic T-Shirt", type: "T-Shirt", price: 19.99, img: "https://images.unsplash.com/photo-1512436991641-6745cdb1723f?auto=format&fit=crop&w=400&q=80" },
      { id: 2, name: "Urban Hoodie", type: "Hoodie", price: 39.99, img: "https://images.unsplash.com/photo-1515378791036-0648a3ef77b2?auto=format&fit=crop&w=400&q=80" },
      { id: 3, name: "Slim Jeans", type: "Jeans", price: 49.99, img: "https://images.unsplash.com/photo-1503342217505-b0a15ec3261c?auto=format&fit=crop&w=400&q=80" },
      { id: 4, name: "Graphic Tee", type: "T-Shirt", price: 24.99, img: "https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=400&q=80" },
      { id: 5, name: "Oversized Hoodie", type: "Hoodie", price: 44.99, img: "https://images.unsplash.com/photo-1517841905240-472988babdf9?auto=format&fit=crop&w=400&q=80" },
      { id: 6, name: "Distressed Jeans", type: "Jeans", price: 54.99, img: "https://images.unsplash.com/photo-1519864600265-abb23847ef2c?auto=format&fit=crop&w=400&q=80" }
    ];

    let cart = [];
    let currentFilter = 'All';

    function renderProducts(filter = 'All', search = '') {
      const grid = document.getElementById('product-grid');
      grid.innerHTML = '';
      let filtered = products.filter(p => (filter === 'All' || p.type === filter));
      if (search) {
        filtered = filtered.filter(p => p.name.toLowerCase().includes(search.toLowerCase()));
      }
      if (filtered.length === 0) {
        grid.innerHTML = '<p style="grid-column:1/-1;text-align:center;color:#ff6f61;">No products found.</p>';
        return;
      }
      filtered.forEach(product => {
        const card = document.createElement('div');
        card.className = 'product-card';
        card.innerHTML = `
          <img src="${product.img}" alt="${product.name}">
          <h3>${product.name}</h3>
          <p>${product.type}</p>
          <div class="price">$${product.price.toFixed(2)}</div>
          <button onclick="addToCart(${product.id})">Add to Cart</button>
        `;
        grid.appendChild(card);
      });
    }

    function filterProducts(type) {
      currentFilter = type;
      renderProducts(type, document.getElementById('searchInput').value);
    }

    function addToCart(id) {
      const product = products.find(p => p.id === id);
      const item = cart.find(i => i.id === id);
      if (item) {
        item.qty += 1;
      } else {
        cart.push({ ...product, qty: 1 });
      }
      updateCartCount();
    }

    function updateCartCount() {
      document.getElementById('cart-count').textContent = cart.reduce((sum, i) => sum + i.qty, 0);
    }

    function toggleCart() {
      const modal = document.getElementById('cart-modal');
      modal.classList.toggle('show');
      renderCart();
    }

    function renderCart() {
      const itemsDiv = document.getElementById('cart-items');
      const totalDiv = document.getElementById('total-price');
      if (cart.length === 0) {
        itemsDiv.innerHTML = '<p>Your cart is empty.</p>';
        totalDiv.textContent = '';
        return;
      }
      itemsDiv.innerHTML = cart.map(item => `
        <div style="display:flex;align-items:center;justify-content:space-between;margin-bottom:0.7rem;">
          <span>${item.name} x${item.qty}</span>
          <span>$${(item.price * item.qty).toFixed(2)}</span>
          <button style="background:#ffb88c;color:#222;border:none;border-radius:50%;width:28px;height:28px;cursor:pointer;" onclick="removeFromCart(${item.id})">&minus;</button>
        </div>
      `).join('');
      const total = cart.reduce((sum, i) => sum + i.price * i.qty, 0);
      totalDiv.textContent = `Total: $${total.toFixed(2)}`;
    }

    function removeFromCart(id) {
      const idx = cart.findIndex(i => i.id === id);
      if (idx > -1) {
        if (cart[idx].qty > 1) {
          cart[idx].qty -= 1;
        } else {
          cart.splice(idx, 1);
        }
      }
      updateCartCount();
      renderCart();
    }

    document.getElementById('searchInput').addEventListener('input', function() {
      renderProducts(currentFilter, this.value);
    });

    document.getElementById('contact-form').addEventListener('submit', function(e) {
      e.preventDefault();
      this.style.display = 'none';
      document.getElementById('contact-success').style.display = 'block';
    });

    // Initial render
    renderProducts();
  </script>
</body>
</html></div></form></div></section>
